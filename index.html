<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="form">
      <div id="passwordContainer">
        <input type="text" id="password" readonly>
        <button id="copy">Copy</button>
      </div>
      <label for="length">Password Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="4" max="20" value="12">
      <div class="options">
        <div class="row-select">
          <label class="checkbox"><input type="checkbox" id="lowercase" checked>Lowercase (a-z)</label>
          <label class="checkbox"><input type="checkbox" id="uppercase">Uppercase (A-Z)</label>
        </div>
        <div class="row-select">
          <label class="checkbox"><input type="checkbox" id="exclude-duplicates">Exclude Duplicate</label>
          <label class="checkbox"><input type="checkbox" id="numbers" checked>Numbers (0-9)</label>
        </div>
        <div class="row-select">
          <label class="checkbox"><input type="checkbox" id="symbols">Include Symbols (!@#$%^)</label>
        </div>
        <div class="row-select">
          <label class="checkbox"><input type="checkbox" id="spaces" checked>Include Spaces</label>
        </div>
      </div>
      <button id="generate">Generate Password</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
